<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">

    <div class="form-group">
        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" name="nome" id="nome" 
            placeholder="Nome" required #nome="ngModel" [(ngModel)]="curso.nome">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="Descricao" class="control-label">Descricão</label>
        </div>

        <div class="col-sm-12">
            <input type="text" name="descricao" class="form-control" id="descricao"
             placeholder="Descricão" #descricao="ngModel" [(ngModel)]="curso.descricao">
        </div>
    </div>

    <div class="form-group">

        <div class="col-sm-12">
            <label for="email" class="control-label">E-mail contato</label>
        </div>

        <div class="col-sm-12">
            <input type="email" email class="form-control" id="email" name="email"
            placeholder="e-mail contato" required #email="ngModel" [(ngModel)]="curso.email">
        </div>

    </div>

    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submeter</button>

</form>
